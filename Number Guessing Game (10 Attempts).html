<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Number Guessing Game - 10 Attempts</title>
</head>
<body>
<script>
  const solution = Math.floor(Math.random() * 100) + 1;
  alert('Guess the number between 1 and 100');

  let attempts = 0;
  const maxAttempts = 10;

  while (attempts < maxAttempts) {
    attempts++;
    let guess = Number(prompt('Enter your guess:'));
    if (guess === solution) {
      alert('Congrats! You found the number in ' + attempts + ' attempt(s).');
      break;
    } else if (guess < solution) {
      alert(guess + ' is too low.');
    } else {
      alert(guess + ' is too high.');
    }
  }

  if (attempts === maxAttempts) {
    alert('You lost! The number was: ' + solution);
  }
</script>
</body>
</html>
