<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arithmetic Operations</title>
</head>
<body>
<script>
  let x = Number(prompt("Enter an integer:"));
  let y = Number(prompt("Enter another integer:"));

  document.write('x - y = ' + (x - y) + '<br>');
  document.write('x + y = ' + (x + y) + '<br>');
  document.write('x ** y = ' + (x ** y) + '<br>');
  document.write('x mod y = ' + (x % y) + '<br>');
</script>
</body>
</html>
