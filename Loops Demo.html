<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loops Demo</title>
</head>
<body>
<script>
  // Print n first terms separated by **
  let n = Number(prompt('Enter an integer:'));
  let sequence = '';
  for (let i = 1; i <= n; i++) {
    sequence += i + '**';
  }
  document.write(sequence + '<br>');

  // While loop: print squares from 1 to 5
  let i = 1;
  while (i <= 5) {
    document.write(i * i + '<br>');
    i++;
  }

  document.write('<br>');

  // Do-while loop: print squares from 1 to 5
  i = 1;
  do {
    document.write(i * i + '<br>');
    i++;
  } while (i <= 5);
</script>
</body>
</html>
