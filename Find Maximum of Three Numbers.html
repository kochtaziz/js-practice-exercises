<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Find Maximum of Three</title>
</head>
<body>
<script>
  let a = Number(prompt('Enter integer a:'));
  let b = Number(prompt('Enter integer b:'));
  let c = Number(prompt('Enter integer c:'));
  let max = a;
  if (b > max) max = b;
  if (c > max) max = c;
  alert('Maximum is: ' + max);
</script>
</body>
</html>
